language: python
sudo: required
dist: trusty
git:
  depth: 5
matrix:
  include:
  - python: 2.7
    env: NUMBA="false" "PATH=~/bin:$PATH"
  - python: 3.5
    env: NUMBA="false" "PATH=~/bin:$PATH"
  - python: 3.6
    env: NUMBA="false" "PATH=~/bin:$PATH"
  - python: 2.7
    compiler: clang-3.8
    env: NUMBA="true" LLVM_VERSION="3.8" CXX="clang++-3.8" LLVM_CONFIG="llvm-config-3.8"
      "PATH=~/bin:$PATH"
  - python: 3.5
    compiler: clang-3.8
    env: NUMBA="true" LLVM_VERSION="3.8" CXX="clang++-3.8" LLVM_CONFIG="llvm-config-3.8"
      "PATH=~/bin:$PATH"
  - python: 3.6
    compiler: clang-3.8
    env: NUMBA="true" LLVM_VERSION="3.8" CXX="clang++-3.8" LLVM_CONFIG="llvm-config-3.8"
      "PATH=~/bin:$PATH"
before_install:
- |
  if [ "${NUMBA}" == "true" ]; then
    travis/install_clang38.sh;
    travis/install_llvmlite.sh;
  fi
- travis/install_pandoc.sh
script:
- python setup.py sdist
- |
  if [ "${NUMBA}" == "true" ]; then
    pip install dist/`ls dist | grep -i -E '\.(gz)$' | head -1`[numba];
  else
    pip install dist/`ls dist | grep -i -E '\.(gz)$' | head -1`;
  fi
- pushd /
- python -c "import sys; import numpy_sugar; sys.exit(numpy_sugar.test())"
- popd
notifications:
  email: false
